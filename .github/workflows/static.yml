<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RRROCKS - Premium Granite & Quartz Surfaces</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #2b2b2b;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: #444;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #d4af37;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1582582494700-8d8f10b60f56') center/cover no-repeat;
      color: #fff;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
    }

    .section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .about p {
      text-align: center;
      font-size: 1.1rem;
      max-width: 800px;
      margin: auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .product {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .testimonials {
      background: #2b2b2b;
      color: #fff;
    }

    .testimonial {
      max-width: 700px;
      margin: 20px auto;
      text-align: center;
    }

    .testimonial p {
      font-style: italic;
    }

    .contact-form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form button {
      background: #2b2b2b;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #d4af37;
      color: #000;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    footer a {
      color: #d4af37;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>RRROCKS</h1>
    <p>Premium Granite, Quartz & Rare Stone Surfaces</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#about">About</a>
    <a href="#materials">Materials</a>
    <a href="#gallery">Gallery</a>
    <a href="#testimonials">Testimonials</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="hero">
    <h1>Timeless Stone. Lasting Elegance.</h1>
    <p>Discover a world of natural beauty with our curated selection of granite, quartz, and rare materials â€“ perfect for kitchens, bathrooms, and architectural projects.</p>
  </section>

  <section class="section about" id="about">
    <h2>About RRROCKS</h2>
    <p>At RRROCKS, we specialize in sourcing and supplying the finest natural stones from around the world. Whether you're building your dream kitchen or designing a luxury commercial space, our surfaces combine durability with elegance to deliver enduring results.</p>
